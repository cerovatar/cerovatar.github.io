<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZinXploit Love Calculator</title>
    <!-- Font Awesome untuk Ikon Hati -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff4757;
            --primary-dark: #e84118;
            --bg-body: #2f3640;
            --bg-card: #353b48;
            --text-main: #f5f6fa;
            --text-muted: #dcdde1;
            --accent: #00d2d3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 50%, #3d4652 0%, #2f3640 100%);
        }

        /* Container Utama */
        .container {
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 71, 87, 0.1);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .header i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* Form Area */
        .form-group {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .partner-label {
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #2f3640;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(0, 210, 211, 0.3);
        }

        /* Tombol Cek */
        .action-area {
            padding: 20px;
            text-align: center;
        }

        .btn-check {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            transition: 0.3s;
            width: 100%;
            text-transform: uppercase;
        }

        .btn-check:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.6);
        }

        /* Hasil Area */
        #result-area {
            display: none;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
            border-top: 1px solid var(--primary);
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid var(--primary);
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .score-text {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .analysis-text {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-top: 15px;
            font-style: italic;
        }

        .zodiac-icon {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 5px;
        }

        /* Responsif untuk HP */
        @media (max-width: 480px) {
            .input-row {
                grid-template-columns: 1fr; /* Stack input di HP */
                gap: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <i class="fa-solid fa-heart"></i>
            <h1>Love Calculator</h1>
            <p>Cek Kecocokan Berdasarkan Nama & Tanggal Lahir</p>
        </div>

        <form id="love-form" onsubmit="calculateLove(event)">
            <!-- Input Pasangan 1 -->
            <div class="form-group">
                <span class="partner-label">Pasangan 1 (Anda)</span>
                <div class="input-row">
                    <input type="text" id="name1" placeholder="Nama Lengkap" required>
                    <input type="number" id="day1" placeholder="Tgl" min="1" max="31" required>
                    <input type="number" id="month1" placeholder="Bln" min="1" max="12" required>
                    <input type="number" id="year1" placeholder="Thn" min="1900" max="2024" required style="grid-column: span 3;">
                </div>
            </div>

            <!-- Input Pasangan 2 -->
            <div class="form-group">
                <span class="partner-label">Pasangan 2 (Dia)</span>
                <div class="input-row">
                    <input type="text" id="name2" placeholder="Nama Lengkap" required>
                    <input type="number" id="day2" placeholder="Tgl" min="1" max="31" required>
                    <input type="number" id="month2" placeholder="Bln" min="1" max="12" required>
                    <input type="number" id="year2" placeholder="Thn" min="1900" max="2024" required style="grid-column: span 3;">
                </div>
            </div>

            <div class="action-area">
                <button type="submit" class="btn-check"><i class="fa-solid fa-wand-magic-sparkles"></i> Cek Kecocokan</button>
            </div>
        </form>

        <!-- Area Hasil -->
        <div id="result-area">
            <div class="zodiac-icon" id="zodiac1"></div>
            <i class="fa-solid fa-heart" style="color:var(--primary); margin: 10px 0;"></i>
            <div class="zodiac-icon" id="zodiac2"></div>
            
            <div class="score-circle">
                <span id="score">0%</span>
            </div>
            <div class="score-text" id="status-text">Soulmate!</div>
            <p class="analysis-text" id="analysis"></p>
        </div>
    </div>

    <script>
        function calculateLove(e) {
            e.preventDefault();

            // Ambil nilai input
            const n1 = document.getElementById('name1').value;
            const d1 = parseInt(document.getElementById('day1').value);
            const m1 = parseInt(document.getElementById('month1').value);
            const y1 = parseInt(document.getElementById('year1').value);

            const n2 = document.getElementById('name2').value;
            const d2 = parseInt(document.getElementById('day2').value);
            const m2 = parseInt(document.getElementById('month2').value);
            const y2 = parseInt(document.getElementById('year2').value);

            // 1. Algoritma Sederhana (Numerologi Campur)
            // Kita buat "Magic Number" dari gabungan nama dan tanggal
            const combinedString = (n1 + n2 + d1 + m1 + y1 + d2 + m2 + y2).toLowerCase().replace(/[^a-z0-9]/g, '');
            
            let value = 0;
            for(let i = 0; i < combinedString.length; i++) {
                value += combinedString.charCodeAt(i);
            }
            
            // 2. Hitung Zodiak
            const z1 = getZodiac(d1, m1);
            const z2 = getZodiac(d2, m2);
            
            // Tampilkan Zodiak di hasil
            document.getElementById('zodiac1').innerText = getZodiacIcon(z1);
            document.getElementById('zodiac2').innerText = getZodiacIcon(z2);

            // 3. Logika Tambahan (Kompatibilitas Zodiak sederhana)
            let zodiacBonus = 0;
            if (z1 === z2) zodiacBonus = 5; // Zodiak sama bonus kecil
            if (isCompatibleZodiac(z1, z2)) zodiacBonus = 10; // Zodiak cocok

            // 4. Generate Persentase Akhir
            // Menggunakan modulus dan penambahan random seed agar hasil konsisten untuk input yang sama
            let score = (value % 80) + zodiacBonus + 5; 
            
            // Normalisasi agar max 100
            if (score > 100) score = 100;
            if (score < 10) score = 10; // Minimal 10%

            // 5. Tentukan Status & Analisis
            const resultArea = document.getElementById('result-area');
            const scoreEl = document.getElementById('score');
            const statusEl = document.getElementById('status-text');
            const analysisEl = document.getElementById('analysis');

            // Animasi Counter
            let currentScore = 0;
            const interval = setInterval(() => {
                if(currentScore >= score) {
                    clearInterval(interval);
                    currentScore = score;
                } else {
                    currentScore++;
                }
                scoreEl.innerText = currentScore + "%";
                
                // Ubah warna lingkaran berdasarkan score
                const circle = document.querySelector('.score-circle');
                if(currentScore < 50) circle.style.borderColor = "#ff4757"; // Merah
                else if(currentScore < 80) circle.style.borderColor = "#fbc531"; // Kuning
                else circle.style.borderColor = "#4cd137"; // Hijau

            }, 20);

            resultArea.style.display = 'block';

            // Teks Analisis
            if (score < 40) {
                statusEl.innerText = "Hati-hati!";
                analysisEl.innerText = "Hubungan ini mungkin penuh tantangan. Perlu kompromi yang besar dari kedua belah pihak.";
            } else if (score < 70) {
                statusEl.innerText = "Biasa Saja";
                analysisEl.innerText = "Ada chemistry, tapi masih perlu banyak pengenalan. Jangan terburu-buru menyimpulkan.";
            } else if (score < 90) {
                statusEl.innerText = "Cocok Sekali!";
                analysisEl.innerText = "Kalian punya potensi yang besar. Sifat kalian saling melengkapi satu sama lain.";
            } else {
                statusEl.innerText = "Jodoh Dunia Akhirat!";
                analysisEl.innerText = "Wow! Persentase kalian sangat tinggi. Kalian terlihat seperti pasangan yang ditakdirkan bersama.";
            }
        }

        // Fungsi Cek Zodiak
        function getZodiac(day, month) {
            if ((month == 1 && day <= 20) || (month == 12 && day >= 22)) return "Capricorn";
            if ((month == 1 && day >= 21) || (month == 2 && day <= 18)) return "Aquarius";
            if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) return "Pisces";
            if ((month == 3 && day >= 21) || (month == 4 && day <= 20)) return "Aries";
            if ((month == 4 && day >= 21) || (month == 5 && day <= 20)) return "Taurus";
            if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) return "Gemini";
            if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) return "Cancer";
            if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) return "Leo";
            if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) return "Virgo";
            if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) return "Libra";
            if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) return "Scorpio";
            if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) return "Sagittarius";
            return "Unknown";
        }

        function getZodiacIcon(zodiac) {
            const icons = {
                "Capricorn": "♑", "Aquarius": "♒", "Pisces": "♓",
                "Aries": "♈", "Taurus": "♉", "Gemini": "♊",
                "Cancer": "♋", "Leo": "♌", "Virgo": "♍",
                "Libra": "♎", "Scorpio": "♏", "Sagittarius": "♐"
            };
            return icons[zodiac] || "?";
        }

        // Logika Sederhana Kompatibilitas Zodiak
        function isCompatibleZodiac(z1, z2) {
            // Contoh sederhana: Elemen sama dianggap cocok (Api+Api, Air+Air, dll)
            const fire = ["Aries", "Leo", "Sagittarius"];
            const water = ["Cancer", "Scorpio", "Pisces"];
            const earth = ["Taurus", "Virgo", "Capricorn"];
            const air = ["Gemini", "Libra", "Aquarius"];

            const e1 = (fire.includes(z1)?"fire":(water.includes(z1)?"water":(earth.includes(z1)?"earth":"air")));
            const e2 = (fire.includes(z2)?"fire":(water.includes(z2)?"water":(earth.includes(z2)?"earth":"air")));

            return e1 === e2; // Elemen sama = bonus
        }
    </script>
</body>
</html>
