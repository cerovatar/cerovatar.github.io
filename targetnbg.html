<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Catatan Tabungan (Backup)</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Icon Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2b2d42;
            --text-muted: #8d99ae;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh; /* Supaya pas di layar HP */
        }

        /* Header & Balance */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            flex-shrink: 0; /* Supaya header gepeng */
        }

        .header h2 { margin: 0; font-size: 1.1rem; opacity: 0.9; }
        .balance-amount { font-size: 2.5rem; font-weight: 600; margin: 10px 0; }
        .header-actions { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }

        .btn-icon {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
        }
        .btn-icon:hover { background: rgba(255,255,255,0.3); }

        /* Tombol Setting (Backup) */
        .btn-settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* List Area */
        .history-section {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 10px; /* Sedikit ruang untuk footer */
        }

        .history-title { font-size: 1rem; margin-bottom: 15px; color: var(--text-muted); font-weight: 600; }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .t-left { display: flex; gap: 15px; align-items: center; }
        .t-icon {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: white;
        }
        .bg-income { background: var(--primary); }
        .bg-expense { background: var(--danger); }
        
        .t-info h4 { margin: 0; font-size: 1rem; font-weight: 500; }
        .t-info span { font-size: 0.8rem; color: var(--text-muted); }
        .t-amount { font-weight: 600; font-size: 1rem; }
        .color-income { color: var(--primary); }
        .color-expense { color: var(--danger); }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px solid #eee;
            background: #fcfcfc;
            flex-shrink: 0; /* Supaya footer gepeng di bawah */
        }
        .footer span {
            color: var(--primary);
            font-weight: 600;
        }

        /* Modal (Popup) Transaksi */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end; /* Muncul dari bawah di HP */
        }
        .modal.active { display: flex; }
        
        .modal-content {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 20px 20px 0 0;
            padding: 25px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: var(--text-muted); }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
        }
        .form-input:focus { border-color: var(--primary); outline: none; }

        .btn-block {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-block:hover { background: var(--secondary); }
        .btn-danger-custom { background: var(--danger); }
        
        .modal-tabs { display: flex; background: #f1f3f5; padding: 5px; border-radius: 10px; margin-bottom: 20px; }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            transition: 0.2s;
        }
        .tab.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .btn-close { float: right; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); border: none; background: none; }

        /* Modal Backup / Restore */
        .settings-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0; top: 0; opacity: 0; width: 100%; height: 100%; cursor: pointer;
        }
        .btn-upload {
            background: #fff; border: 1px solid #ddd; color: var(--text-main);
            display: block; width: 100%; padding: 15px; text-align: center;
            border-radius: 12px; font-weight: 600; cursor: pointer; box-sizing: border-box;
        }

        /* Responsive Desktop */
        @media (min-width: 600px) {
            .modal { align-items: center; }
            .modal-content { border-radius: 20px; width: 400px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Saldo -->
        <div class="header">
            <!-- Tombol Setting (Backup) -->
            <button class="btn-settings" onclick="openSettings()"><i class="fas fa-cog"></i></button>
            
            <h2>Saldo Tabungan</h2>
            <div class="balance-amount" id="totalBalance">Rp 0</div>
            <div class="header-actions">
                <div class="btn-icon" onclick="openModal('income')"><i class="fas fa-plus-circle"></i> Pemasukan</div>
                <div class="btn-icon" onclick="openModal('expense')"><i class="fas fa-minus-circle"></i> Pengeluaran</div>
            </div>
        </div>

        <!-- Daftar Riwayat -->
        <div class="history-section">
            <div class="history-title">Riwayat Transaksi</div>
            <div id="transactionList">
                <!-- Data akan muncul di sini -->
                <div style="text-align: center; color: #999; margin-top: 30px;">Belum ada catatan</div>
            </div>
        </div>

        <!-- Footer Baru -->
        <div class="footer">
            Created by <span>© ZinXploit™</span>
        </div>
    </div>

    <!-- Modal Input Transaksi -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <button class="btn-close" onclick="closeModal()">&times;</button>
            <div class="modal-tabs">
                <div class="tab active" id="tabIncome" onclick="switchTab('income')">Pemasukan</div>
                <div class="tab" id="tabExpense" onclick="switchTab('expense')">Pengeluaran</div>
            </div>

            <form id="transactionForm">
                <input type="hidden" id="type" value="income">
                
                <div class="form-group">
                    <label class="form-label">Nominal (Rp)</label>
                    <input type="number" id="amount" class="form-input" placeholder="Contoh: 50000" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Keterangan</label>
                    <input type="text" id="desc" class="form-input" placeholder="Contoh: Gaji Bulanan / Makan Siang" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Tanggal</label>
                    <input type="date" id="date" class="form-input" required>
                </div>

                <button type="submit" class="btn-block">Simpan Transaksi</button>
            </form>
        </div>
    </div>

    <!-- Modal Backup / Restore -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <button class="btn-close" onclick="closeSettings()">&times;</button>
            <h3 style="text-align:center; margin-top:0;">Kelola Data</h3>
            
            <div class="settings-menu">
                <div>
                    <label class="form-label">Download Salinan (Backup)</label>
                    <button class="btn-block" onclick="downloadData()">
                        <i class="fas fa-download"></i> Download File JSON
                    </button>
                    <p style="font-size: 0.8rem; color: #888; margin-top: 5px;">Simpan file ini untuk cadangan.</p>
                </div>

                <hr style="border: 0; border-top: 1px solid #eee;">

                <div>
                    <label class="form-label">Muat Kembali (Restore)</label>
                    <div class="file-input-wrapper">
                        <button class="btn-upload">
                            <i class="fas fa-upload"></i> Pilih File Backup
                        </button>
                        <input type="file" id="restoreFile" accept=".json" onchange="restoreData(this)">
                    </div>
                    <p style="font-size: 0.8rem; color: #888; margin-top: 5px;">Data lama akan ditimpa dengan data dari file.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === LOGIKA JAVASCRIPT ===

        // 1. Load Data dari LocalStorage
        let transactions = JSON.parse(localStorage.getItem('tabungan_data')) || [];

        const listEl = document.getElementById('transactionList');
        const balanceEl = document.getElementById('totalBalance');
        const modal = document.getElementById('transactionModal');
        const settingsModal = document.getElementById('settingsModal');
        const form = document.getElementById('transactionForm');

        // Set tanggal hari ini di form
        document.getElementById('date').valueAsDate = new Date();

        // 2. Fungsi Render Tampilan
        function updateUI() {
            listEl.innerHTML = '';
            let balance = 0;

            // Urutkan dari yang terbaru
            const sortedTrans = transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (sortedTrans.length === 0) {
                listEl.innerHTML = '<div style="text-align: center; color: #999; margin-top: 30px;">Belum ada catatan</div>';
            } else {
                sortedTrans.forEach(t => {
                    // Hitung Saldo
                    if (t.type === 'income') balance += t.amount;
                    else balance -= t.amount;

                    // Buat Element HTML
                    const div = document.createElement('div');
                    div.className = 'transaction-item';
                    
                    const iconClass = t.type === 'income' ? 'fa-arrow-down' : 'fa-arrow-up';
                    const bgClass = t.type === 'income' ? 'bg-income' : 'bg-expense';
                    const amountClass = t.type === 'income' ? 'color-income' : 'color-expense';
                    const amountPrefix = t.type === 'income' ? '+' : '-';

                    div.innerHTML = `
                        <div class="t-left">
                            <div class="t-icon ${bgClass}">
                                <i class="fas ${iconClass}"></i>
                            </div>
                            <div class="t-info">
                                <h4>${t.desc}</h4>
                                <span>${new Date(t.date).toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' })}</span>
                            </div>
                        </div>
                        <div class="t-amount ${amountClass}">
                            ${amountPrefix} Rp ${t.amount.toLocaleString('id-ID')}
                        </div>
                    `;
                    listEl.appendChild(div);
                });
            }

            // Update Total Saldo
            balanceEl.innerText = formatRupiah(balance);
            
            // Simpan ke LocalStorage
            localStorage.setItem('tabungan_data', JSON.stringify(transactions));
        }

        // Helper Format Rupiah
        function formatRupiah(angka) {
            return 'Rp ' + angka.toLocaleString('id-ID');
        }

        // 3. Logika Modal Transaksi
        function openModal(type) {
            modal.classList.add('active');
            switchTab(type);
        }

        function closeModal() {
            modal.classList.remove('active');
            form.reset();
            document.getElementById('date').valueAsDate = new Date();
        }

        // 4. Logika Tab (Pemasukan/Pengeluaran)
        function switchTab(type) {
            document.getElementById('type').value = type;
            
            const tabIncome = document.getElementById('tabIncome');
            const tabExpense = document.getElementById('tabExpense');

            if (type === 'income') {
                tabIncome.classList.add('active');
                tabExpense.classList.remove('active');
            } else {
                tabExpense.classList.add('active');
                tabIncome.classList.remove('active');
            }
        }

        // 5. Simpan Data
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const newTrans = {
                id: Date.now(),
                type: document.getElementById('type').value,
                amount: parseFloat(document.getElementById('amount').value),
                desc: document.getElementById('desc').value,
                date: document.getElementById('date').value
            };

            transactions.push(newTrans);
            updateUI();
            closeModal();
        });

        // === LOGIKA BACKUP & RESTORE ===

        function openSettings() {
            settingsModal.classList.add('active');
        }

        function closeSettings() {
            settingsModal.classList.remove('active');
            // Reset input file agar bisa pilih file yang sama lagi jika perlu
            document.getElementById('restoreFile').value = ''; 
        }

        // Fungsi Download Data (Backup)
        function downloadData() {
            if(transactions.length === 0) {
                alert("Belum ada data untuk di-download!");
                return;
            }
            const dataStr = JSON.stringify(transactions, null, 2);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup_tabungan_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert("Data berhasil didownload!");
        }

        // Fungsi Restore Data (Upload)
        function restoreData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        if(confirm("Data lama akan ditimpa dengan file backup ini. Lanjutkan?")) {
                            transactions = data;
                            updateUI();
                            closeSettings();
                            alert("Data berhasil dipulihkan!");
                        }
                    } else {
                        alert("Format file tidak valid!");
                    }
                } catch (error) {
                    alert("Gagal membaca file. Pastikan file adalah JSON yang valid.");
                }
            };
            reader.readAsText(file);
        }

        // Tutup modal jika klik di luar area konten
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) closeSettings();
        });

        // Jalankan saat pertama kali dibuka
        updateUI();
    </script>
</body>
</html>
