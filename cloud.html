<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZinXploit Cloud - Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00d2d3;
            --bg-body: #1e272e;
            --bg-card: rgba(47, 54, 64, 0.8);
            --text-main: #f5f6fa;
            --text-muted: #a4b0be;
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ff4757;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            height: 70px;
            background: rgba(30, 39, 46, 0.95);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .brand {
            font-size: 1.5rem; font-weight: 800; color: var(--primary);
            display: flex; align-items: center; gap: 10px;
        }

        .storage-badge {
            font-size: 0.85rem; color: var(--text-muted);
            border: 1px solid var(--border); padding: 5px 15px; border-radius: 20px;
            background: rgba(0,0,0,0.2);
        }

        /* Main */
        main {
            flex: 1; padding: 30px; max-width: 1200px; width: 100%; margin: 0 auto; overflow-y: auto;
        }

        /* Upload Zone */
        .upload-zone {
            background: linear-gradient(145deg, rgba(47, 54, 64, 0.6), rgba(30, 39, 46, 0.9));
            border: 2px dashed var(--border); border-radius: 16px; padding: 40px;
            text-align: center; margin-bottom: 40px; transition: 0.3s; cursor: pointer;
        }
        .upload-zone:hover { border-color: var(--primary); box-shadow: 0 0 20px rgba(0, 210, 211, 0.2); }
        .upload-icon { font-size: 4rem; color: var(--primary); margin-bottom: 15px; }
        
        .btn-upload {
            background: var(--primary); color: #1e272e; padding: 10px 30px; border: none;
            border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .btn-upload:hover { background: #fff; }

        /* File Grid */
        .file-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;
        }

        .file-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px;
            padding: 20px; text-align: center; transition: 0.3s; position: relative;
        }
        .file-card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .file-icon { font-size: 3rem; color: var(--text-muted); margin-bottom: 10px; }
        
        .file-name {
            font-size: 0.9rem; font-weight: 600; color: #fff; margin-bottom: 5px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .file-actions {
            margin-top: 15px; display: flex; justify-content: center; gap: 10px;
        }

        .action-btn {
            background: rgba(255,255,255,0.1); border: none; color: #fff;
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer; transition: 0.2s;
        }
        .action-btn:hover { background: var(--primary); color: #1e272e; }
        .action-btn.delete:hover { background: var(--danger); color: #fff; }

        /* Progress Bar */
        .progress-container {
            position: fixed; bottom: 30px; right: 30px; background: var(--bg-card);
            padding: 15px; border-radius: 10px; width: 300px; display: none;
            border: 1px solid var(--border); z-index: 200;
        }
        .progress-track { height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-top: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s; }

        /* Toast */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: var(--bg-card); border: 1px solid var(--primary); padding: 10px 20px;
            border-radius: 30px; color: #fff; z-index: 1000; transition: 0.3s;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <header>
        <div class="brand"><i class="fa-solid fa-shield-halved"></i> ZinXploit Cloud</div>
        <div class="storage-badge" id="storage-info">Menunggu Database...</div>
    </header>

    <main>
        <div class="upload-zone" id="drop-zone">
            <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
            <h3>Upload Files</h3>
            <p style="color:var(--text-muted); margin:10px 0;">Drag & Drop atau Klik Tombol</p>
            <input type="file" id="file-input" hidden multiple>
            <button class="btn-upload" onclick="document.getElementById('file-input').click()">PILIH FILE</button>
        </div>

        <h3 style="margin-bottom:20px; border-left:4px solid var(--primary); padding-left:10px;">File Anda</h3>
        <div class="file-grid" id="file-list"></div>
        <div id="empty-msg" style="text-align:center; color:var(--text-muted); margin-top:50px; display:none;">Belum ada file.</div>
    </main>

    <div class="progress-container" id="progress-box">
        <div style="font-size:0.9rem;" id="prog-text">Uploading... 0%</div>
        <div class="progress-track"><div class="progress-fill" id="prog-bar"></div></div>
    </div>

    <div id="toast" class="toast">Notifikasi</div>

    <script>
        // --- 1. KONEKSI DATABASE (IndexedDB) ---
        const DB_NAME = 'ZinXploitDB_v2'; // Nama baru untuk fresh start jika perlu
        const DB_VERSION = 1;
        let db;

        // Fungsi Buka Database
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains('files')) {
                        db.createObjectStore('files', { keyPath: 'id', autoIncrement: true });
                    }
                };

                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve(db);
                };

                request.onerror = (e) => {
                    reject("Gagal buka DB: " + e.target.error);
                };
            });
        }

        // --- 2. INISIALISASI SAAT HALAMAN DIMUAT ---
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await openDB();
                console.log("Database siap.");
                loadFiles(); // PENTING: Muat file saat pertama kali buka
                updateStorage();
            } catch (err) {
                showToast("Error Database: " + err, true);
            }
        });

        // --- 3. HANDLE UPLOAD ---
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = 'var(--primary)'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.borderColor = 'var(--border)'; });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--border)';
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (!files.length) return;
            
            const pBox = document.getElementById('progress-box');
            const pBar = document.getElementById('prog-bar');
            const pText = document.getElementById('prog-text');
            
            pBox.style.display = 'block';
            
            // Loop upload satu per satu
            Array.from(files).forEach((file, index) => {
                // Simulasi progress visual
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    pBar.style.width = progress + '%';
                    pText.innerText = `Uploading ${file.name}... ${progress}%`;

                    if (progress >= 100) {
                        clearInterval(interval);
                        saveToDB(file); // Simpan ke DB
                    }
                }, 50);

                // Jika file terakhir, sembunyikan progress setelah jeda
                if (index === files.length - 1) {
                    setTimeout(() => {
                        pBox.style.display = 'none';
                        loadFiles(); // Refresh list
                        updateStorage();
                        showToast("Upload selesai!");
                    }, 1000);
                }
            });
        }

        function saveToDB(file) {
            const tx = db.transaction(['files'], 'readwrite');
            const store = tx.objectStore('files');
            const record = {
                name: file.name,
                type: file.type,
                size: file.size,
                date: new Date().toLocaleDateString(),
                data: file
            };
            store.add(record);
        }

        // --- 4. LOAD & RENDER FILES (FIXED) ---
        function loadFiles() {
            const tx = db.transaction(['files'], 'readonly');
            const store = tx.objectStore('files');
            const request = store.getAll();

            request.onsuccess = () => {
                const files = request.result;
                const grid = document.getElementById('file-list');
                const empty = document.getElementById('empty-msg');
                
                grid.innerHTML = ''; // Bersihkan grid

                if (files.length === 0) {
                    empty.style.display = 'block';
                } else {
                    empty.style.display = 'none';
                    // Urutkan terbaru dulu (reverse)
                    files.reverse().forEach(file => {
                        createFileCard(file, grid);
                    });
                }
            };
        }

        // Fungsi Membuat Kartu File
        function createFileCard(file, container) {
            const div = document.createElement('div');
            div.className = 'file-card';

            // Icon logic
            let icon = 'fa-file';
            if(file.type.includes('image')) icon = 'fa-file-image';
            else if(file.type.includes('pdf')) icon = 'fa-file-pdf';

            div.innerHTML = `
                <i class="fa-solid ${icon} file-icon"></i>
                <div class="file-name" title="${file.name}">${file.name}</div>
                <div style="color:var(--text-muted); font-size:0.8rem; margin-bottom:10px;">${formatSize(file.size)}</div>
                <div class="file-actions">
                    <button class="action-btn" title="Download"><i class="fa-solid fa-download"></i></button>
                    <button class="action-btn delete" title="Hapus"><i class="fa-solid fa-trash"></i></button>
                </div>
            `;

            // --- PERBAIKAN KRUSIAL: EVENT LISTENER ---
            // Kita ambil tombol dari dalam elemen yang baru dibuat
            const btnDown = div.querySelector('.action-btn:first-child'); // Tombol Download
            const btnDel = div.querySelector('.action-btn.delete');       // Tombol Hapus

            // Pasang event Download
            btnDown.addEventListener('click', () => {
                downloadFile(file.id);
            });

            // Pasang event Hapus
            btnDel.addEventListener('click', () => {
                deleteFile(file.id, div); // Kirim elemen div juga untuk animasi hapus
            });

            container.appendChild(div);
        }

        // --- 5. DOWNLOAD & DELETE LOGIC ---
        function downloadFile(id) {
            const tx = db.transaction(['files'], 'readonly');
            const store = tx.objectStore('files');
            const req = store.get(id);

            req.onsuccess = () => {
                const file = req.result;
                if(file) {
                    const url = URL.createObjectURL(file.data);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = file.name;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            };
        }

        function deleteFile(id, elementDiv) {
            if(confirm('Yakin hapus file ini?')) {
                const tx = db.transaction(['files'], 'readwrite');
                const store = tx.objectStore('files');
                const req = store.delete(id);

                req.onsuccess = () => {
                    // Hapus elemen dari tampilan langsung (biar respon cepat)
                    elementDiv.style.opacity = '0';
                    elementDiv.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        elementDiv.remove();
                        // Cek ulang jika kosong
                        const grid = document.getElementById('file-list');
                        if(grid.children.length === 0) {
                            document.getElementById('empty-msg').style.display = 'block';
                        }
                        updateStorage();
                    }, 300);
                    showToast("File dihapus");
                };
            }
        }

        // --- UTILS ---
        function formatSize(bytes) {
            if(bytes === 0) return '0 B';
            const k = 1024;
            const s = ['B','KB','MB','GB'];
            const i = Math.floor(Math.log(bytes)/Math.log(k));
            return parseFloat((bytes/Math.pow(k,i)).toFixed(2)) + ' ' + s[i];
        }

        function updateStorage() {
            if(navigator.storage && navigator.storage.estimate) {
                navigator.storage.estimate().then(e => {
                    document.getElementById('storage-info').innerText = 'Terpakai: ' + formatSize(e.usage);
                });
            }
        }

        function showToast(msg, isError=false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.borderColor = isError ? '#ff4757' : '#00d2d3';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

    </script>
</body>
</html>
